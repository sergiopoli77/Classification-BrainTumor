<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Prediction</title>
</head>
<body>
    <h1>Upload Image for YOLOv8 Prediction</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <p>{{ result }}</p>
        {% if result_image_path %}
            <h3>Result:</h3>
            <img src="{{ url_for('static', filename='uploads/result.jpg') }}" alt="Prediction Result" width="500">
        {% endif %}
    {% endif %}
</body>
</html>
